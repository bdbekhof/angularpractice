<div class="contact-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="success-message" [@fadeInOut]="submitStatus">
            <p class="success-message-text">âœ… Your message has been sent!</p>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Name">
            <div class="error-message" [@fadeInOut]="contactForm.get('name')?.invalid && (contactForm.get('name')?.touched || contactForm.get('name')?.dirty) ? 'visible' : 'hidden'">
                <p class="error-message-text">{{ getErrorMessage('name') }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" formControlName="email" placeholder="JohnDoe@example.com">
            <div class="error-message" [@fadeInOut]="contactForm.get('email')?.invalid && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty) ? 'visible' : 'hidden'">
                <p class="error-message-text">{{ getErrorMessage('email') }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" formControlName="subject" placeholder="Subject">
            <div class="error-message" [@fadeInOut]="contactForm.get('subject')?.invalid && (contactForm.get('subject')?.touched || contactForm.get('subject')?.dirty) ? 'visible' : 'hidden'">
                <p class="error-message-text">{{ getErrorMessage('subject') }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" id="message" formControlName="message"></textarea>
            <div class="error-message" [@fadeInOut]="contactForm.get('message')?.invalid && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty) ? 'visible' : 'hidden'">
                <p class="error-message-text">{{ getErrorMessage('message') }}</p>
            </div>
        </div>

        <button type="submit" 
                [disabled]="contactForm.invalid"
                [title]="contactForm.invalid ? 'Validate your input' : 'Click to send'"
            >Send</button>
    </form>
</div>
